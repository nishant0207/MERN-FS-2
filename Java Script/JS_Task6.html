<html>
    <head>
        <link rel="stylesheet" href="JS_Task6.css">
        <script src="https://kit.fontawesome.com/ab2978a826.js" crossorigin="anonymous"></script>
    </head>
<body>
    <span id="root">
      <section class="section-all">

        <main class="main" role="main">
          <div class="wrapper">
            <article class="article">
              <div class="content">
                <div class="login-box">
                  <div class="header">
                    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="Instagram">
                  </div>
                  <div class="form-wrap">
                    <form class="form">
  
                      <div class="input-box">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" aria-describedby="" placeholder="Username" aria-required="true" maxlength="30" autocapitalize="off" autocorrect="off" name="username" value="" required>
                      </div>  
  
                      <div class="input-box">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Password" aria-describedby="" maxlength="30" aria-required="true" autocapitalize="off" autocorrect="off" required>
                      </div>  
  
                      <span class="button-box">
                        <button class="btn" type="submit" name="submit">Log in</button>
                      </span>
                      <div class="checkbox-class">
                        <label class="remember-me">
                            <input type="checkbox" name="Remember me" value="Remember me">&nbsp;Remember me
                          </label>
                          <a class="forgot" href="">Forgot password?</a>
                      </div>  
                    </form>
                  </div>
                </div>
  
                <div>
                  <p class="text">Don't have an account?<a href="#">Sign up here.</a></p>
                </div>
              </div> 
            </article>
          </div>
        </main>
      </section>
    </span> 
  
    <script type="text/javascript">
      function la(src) {
        window.location=src;
      }
    </script>
  </body>
  </html>
