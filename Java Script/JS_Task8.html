<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="JS_Task8.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form class="row g-3 needs-validation justify-content-center align-content-center" novalidate>
            <div class="col">
            
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom01" class="form-label col-2 me-2">First Name</label>
                        <input type="text" class="form-control " id="validationCustom01" placeholder="First Name" required>
                        <div class="invalid-feedback">
                            POOR
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom02" class="form-label col-2 me-2">Last Name</label>
                        <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom03" class="form-label col-2 me-2">Email</label>
                        <input type="email" class="form-control" id="validationCustom03" placeholder="Email" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom04" class="form-label col-2 me-2">Password</label>
                        <input type="password" class="form-control" id="validationCustom04" placeholder="Password" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom05" class="form-label col-2 me-2">Re-enter Password</label>
                        <input type="password" class="form-control" id="validationCustom05" placeholder="Re-enter Password" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>
            <div id="passwordWarning" style="display: none; color: red;">Passwords do not match</div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom06" class="form-label col-2 me-2">Age</label>
                        <input type="text" class="form-control" id="validationCustom06" placeholder="Age" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom07" class="form-label col-2 me-2">Phone Number</label>
                        <input type="text" class="form-control" id="validationCustom07" placeholder="Phone Number" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom08" class="form-label col-2 me-2">State</label>
                        <input type="text" class="form-control" id="validationCustom08" placeholder="State" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom09" class="form-label col-2 me-2">Address</label>
                        <textarea class="form-control" id="validationCustom09" placeholder="Address" required></textarea>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label for="validationCustom10" class="form-label col-2 me-2">Country</label>
                        <select class="form-control" id="validationCustom10" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="USA">USA</option>
                            <option value="Canada">Canada</option>
                            <option value="Canada">India</option>
                            <option value="Canada">China</option>
                        </select>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                </div>
            </div>
                
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label class="form-label me-2">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                        <label class="form-label me-2">Languages Known</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="English" id="english">
                            <label class="form-check-label pe-2" for="english">English</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Kannada" id="kannada">
                            <label class="form-check-label pe-2" for="kannada">Kannada</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Hindi" id="hindi">
                            <label class="form-check-label pe-2" for="hindi">Hindi</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Telugu" id="telugu">
                            <label class="form-check-label pe-2" for="telugu">Telugu</label>
                        </div>
                    </div>
                </div>
            </div>

                <div class="col-md-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="declaration" required>
                        <label class="form-check-label" for="declaration">Hereby, I declare that all the given details are true.</label>
                    </div>
                    <div id="declarationWarning" style="color: red; display: none;">Please mark the checkbox to proceed.</div>
                </div>


                <div class="col-md-12 align-content-end">
                    <p>Log in to <a href="https://ethnus.com/">Ethnus</a> website</p>
                </div>
                <div class="col-md-6 text-center justify-content-center align-self-center">
                    <button type="submit" class="btn btn-danger border-black border-2 rounded-pill">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const passwordInput = document.getElementById("validationCustom04");
        const reenterPasswordInput = document.getElementById("validationCustom05");
        const warningMessage = document.getElementById("passwordWarning");

        function checkPasswords() {
            const password = passwordInput.value;
            const reenterPassword = reenterPasswordInput.value;

            if (password === reenterPassword) {
                warningMessage.style.display = "none"; 
            } else {
                warningMessage.style.display = "block"; 
            }
        }

        reenterPasswordInput.addEventListener("input", checkPasswords);
    });

    document.addEventListener("DOMContentLoaded", function() {
    const declarationCheckbox = document.getElementById("declaration");
    const registerButton = document.querySelector('button[type="submit"]');
    const warningText = document.getElementById("declarationWarning");

    declarationCheckbox.addEventListener("change", function() {
        if (declarationCheckbox.checked) {
            registerButton.disabled = false;
            warningText.style.display = "none";
        } else {
            registerButton.disabled = true;
            warningText.style.display = "block";
        }
    });
});

document.addEventListener("DOMContentLoaded", function() {
    const registerButton = document.querySelector('button[type="submit"]');
    
    registerButton.addEventListener("click", function(event) {
        const formInputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"], textarea');
        let isFormValid = true;

        formInputs.forEach(function(input) {
            if (input.value.trim() === "") {
                isFormValid = false;
                // Add a warning text on the right side of the input
                addWarningText(input, "POOR");
            } else {
                // Remove any existing warning text
                removeWarningText(input);
            }
        });

        if (!isFormValid) {
            event.preventDefault(); // Prevent form submission
        }
    });

    // Function to add a warning text on the right side of the input
    function addWarningText(input, message) {
        const warningText = document.createElement("div");
        warningText.className = "text-danger";
        warningText.textContent = message;

        // Check if there's already a warning text
        if (input.nextElementSibling && input.nextElementSibling.className === "text-danger") {
            input.nextElementSibling.textContent = message;
        } else {
            input.insertAdjacentElement("afterend", warningText);
        }
    }

    // Function to remove the warning text
    function removeWarningText(input) {
        if (input.nextElementSibling && input.nextElementSibling.className === "text-danger") {
            input.nextElementSibling.remove();
        }
    }
});

</script>
</html>
