<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="BS_Task5.css">
        
        <script src="https://kit.fontawesome.com/ab2978a826.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form name="registration" class="registartion-form" onsubmit="return formValidation()">
              <table>
                <tr>
                  <td><label for="firstname">First Name</label></td>
                  <td><i class="fa-solid fa-user"></i><input type="text" name="name" id="firstname" placeholder="First Name" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name</label></td>
                    <td><i class="fa-solid fa-user"></i><input type="text" name="name" id="lastname" placeholder="Last Name" required></td>
                  </tr>
                <tr>
                  <td><label for="email">E-Mail</label></td>
                  <td><i class="fa-solid fa-envelope"></i><input type="email" name="email" id="email" placeholder="E-Mail Address" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone #</label></td>
                    <td><i class="fa-solid fa-phone"></i><input type="number" name="phone" id="phone" placeholder="(845)555-1212" required></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td><i class="fa-solid fa-house"></i><input type="text" name="address" id="address" placeholder="Address"></td>
                </tr>

                <tr>
                    <td><label for="city">City</label></td>
                    <td><i class="fa-solid fa-house"></i><input type="text" name="city" id="city" required placeholder="City"></td>
                </tr>
                <tr>
                  <td><label for="state">State</label></td>
                  <td><i class="fa-solid fa-bars"></i>
                    <select name="state" id="state">
                      <option value="">Please select your state</option>
                      <option value="haryana">Haryana</option>
                      <option value="punjab">Punjab</option>
                      <option value="tamil nadu">Tamil Nadu</option>
                      <option value="rajasthan">Rajasthan</option>
                    </select>
                  </td>
                </tr>
                
                <tr>
                    <td><label for="option">Do you have hosting?</label></td>
                    <td>
                        <input type="radio" name="yes" id="yes">Yes <br>
                        <input type="radio" name="no" id="no">No
                    </td>
                </tr>

                <tr>
                  <td><label for="description">Project Description</label></td>
                  <td><i class="fa-solid fa-pen"></i><textarea name="description" id="description" placeholder="Project Description"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                  <td><button>Send <i class="fa-regular fa-paper-plane"></i></button></td>
                </tr>
              </table>
            </form>
          </div>
    </body>
</html>
